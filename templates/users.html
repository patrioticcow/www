<ion-view title="Users" class="users_page">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<ion-refresher pulling-text="Pull to load more..." on-refresh="loadMoreUsers()"></ion-refresher>
		<ion-list>
			<ion-item href="#/app/profile/{{key}}" class="item item-avatar" ng-repeat="(key, user) in users track by key" id="{{key}}">
				<img ng-src="{{user.smallImage}}">

				<h2>{{user.name}}</h2>

				<p>Age: {{user.age}}, Zipcode: {{user.zipcode}}</p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
